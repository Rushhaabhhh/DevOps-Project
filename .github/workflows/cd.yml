name: CD Pipeline - Deploy to Kubernetes

on:
  workflow_run:
    workflows: ["CI Pipeline - Build, Test, Scan & Push"]
    types: [completed]
    branches: [master, main]
  workflow_dispatch:

env:
  DOCKER_IMAGE: rushhaabhhh/secure-task-api
  K8S_NAMESPACE: task-api-prod
  KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}

jobs:
  deploy-to-kubernetes:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure Kubernetes Context
        run: |
          echo "$KUBE_CONFIG" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Create Namespace
        run: kubectl create namespace ${{ env.K8S_NAMESPACE }} --dry-run=client -o yaml | kubectl apply -f -

      - name: Apply ConfigMap
        run: kubectl apply -f k8s/configmap.yaml -n ${{ env.K8S_NAMESPACE }}

      - name: Deploy Application
        run: |
          sed -i "s|image:.*|image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}|g" k8s/deployment.yaml
          kubectl apply -f k8s/deployment.yaml -n ${{ env.K8S_NAMESPACE }}
          kubectl apply -f k8s/service.yaml -n ${{ env.K8S_NAMESPACE }}

      - name: Wait for Rollout
        run: kubectl rollout status deployment/task-api-deployment -n ${{ env.K8S_NAMESPACE }} --timeout=5m

      - name: Verify Pods Ready
        run: kubectl wait --for=condition=Ready pod -l app=task-api -n ${{ env.K8S_NAMESPACE }} --timeout=3m

      - name: OWASP ZAP Baseline Scan
        if: success()
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: 'http://${{ env.K8S_NAMESPACE }}.${{ secrets.K8S_INGRESS_DOMAIN }}'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
          fail_action: true

      - name: Upload ZAP Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-report-${{ github.run_number }}
          path: |
            report_html.html
            report_json.html

  rollback:
    name: Rollback on Failure
    runs-on: ubuntu-latest
    needs: deploy-to-kubernetes
    if: failure() && needs.deploy-to-kubernetes.result == 'failure'
    
    steps:
      - name: Configure Kubernetes Context
        run: |
          echo "$KUBE_CONFIG" | base64 -d > kubeconfig
          export KUBECONFIG=kubeconfig

      - name: Rollback Deployment
        run: kubectl rollout undo deployment/task-api-deployment -n ${{ env.K8S_NAMESPACE }}
